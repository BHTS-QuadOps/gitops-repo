apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
# Root application (App of Apps)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BHTS-QuadOps/gitops-repo
    targetRevision: main
    path: argocd/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: ""                 # core Kubernetes API
      kind: Secret
      name: postgres-secret
      jsonPointers:
        - /stringData
        - /sops